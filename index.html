<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>A Simple JS Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet"> 
        <script src="calc.js" defer></script>
    </head>
    <body>
        <div id="flex-wrapper">
        <main id="calculator">
            <div id="marketing">
                <div id="brand">Calcio</div>
                <div id="solar"></div>
                <div id="product">
                    JS-911
                    <div id="slogan">two way power</div>
                </div>
            </div>
            <div id="display"></div>
            <div id="button-grid">
                <button id="ac" class="operator onoff">AC</button>
                <button id="off" class="operator onoff">OFF</button>
                <button id="clear" class="operator onoff">C</button>
                <button id="neg" class="operator">&plus;&#8725;&minus;</button>
                <button id="mrc" class="operator">MRC</button>
                <button id="mplus" class="operator">M&plus;</button>
                <button id="mminus" class="operator">M&minus;</button>
                <button id="percent" class="operator">&percnt;</button>

                <button id="plus" class="operand">&plus;</button>
                <button id="minus" class="operand">&minus;</button>
                <button id="times" class="operand">&times;</button>
                <button id="divide" class="operand">&divide;</button>
                <button id="eq" class="operand">&equals;</button>

                <button id="dec" class="number">&period;</button>
                <button id="zero" class="number">0</button>
                <button id="one" class="number">1</button>
                <button id="two" class="number">2</button>
                <button id="three" class="number">3</button>
                <button id="four" class="number">4</button>
                <button id="five" class="number">5</button>
                <button id="six" class="number">6</button>
                <button id="seven" class="number">7</button>
                <button id="eight" class="number">8</button>
                <button id="nine" class="number">9</button>
            </div>
        </main>
        </div>
    </body>
</html>
